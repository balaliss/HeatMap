    Story #12: My heat map should have multiple tick labels on the x-axis with the years between 1754 and 2015. User Story
    #13: My heat map should have a legend with a corresponding id="legend". User Story #14: My legend should contain rect
    elements. User Story #15: The rect elements in the legend should use at least 4 different fill colors. User Story #16: I
